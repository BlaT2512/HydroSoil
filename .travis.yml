language: python
python:
  - "3.5"
# set up virtual environment
virtualenv:
  system_site_packages: true
# install gtk 3
before_install:
  - sudo apt-get install -y libgtk-3-dev
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - HydroSoil/main.py
  - HydroSoil/mqtt.py
  - HydroLauncher/launcher.py